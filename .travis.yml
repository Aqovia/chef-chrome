language: ruby

sudo: required

matrix:
  include:
  - os: osx
    osx_image: xcode8
  - os: osx
    osx_image: xcode7.3
  - os: osx
    osx_image: xcode7.2
  - os: osx
    osx_image: xcode7.1
  - os: osx
    osx_image: xcode7
  - os: osx
    osx_image: xcode6.4
  - os: osx
    osx_image: beta-xcode6.3
  - os: osx
    osx_image: beta-xcode6.2

before_install:
- rvm get stable
- rvm install 2.2
- rvm use 2.2 --default

script:
- KITCHEN_YAML=.kitchen.localhost.yml bundle exec kitchen verify macosx

branches:
  only:
  - macosx
